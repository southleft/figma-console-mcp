<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .status {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .details {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 5px;
    }
    .success {
      color: #10b981;
    }
    .error {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="status">üîÑ Waiting for variables data...</div>
    <div class="details">Plugin is loading variables</div>
  </div>

  <script>
    // Global variable to store data for Puppeteer access
    window.__figmaVariablesData = null;
    window.__figmaVariablesReady = false;

    // Listen for messages from plugin worker
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg.type === 'VARIABLES_DATA') {
        // Store data on window object for Puppeteer
        window.__figmaVariablesData = msg.data;
        window.__figmaVariablesReady = true;

        const varCount = msg.data.variables?.length || 0;
        const collCount = msg.data.variableCollections?.length || 0;

        // Update UI
        document.getElementById('content').innerHTML = `
          <div class="status success">‚úÖ Variables Ready</div>
          <div class="details">
            ${varCount} variables<br>
            ${collCount} collections<br>
            <br>
            <strong>Data stored in window.__figmaVariablesData</strong><br>
            Accessible via MCP figma_get_variables
          </div>
        `;

        console.log('[UI] Variables data received and stored on window object');
        console.log('[UI] Access via: window.__figmaVariablesData');
        console.log(`[UI] ${varCount} variables, ${collCount} collections`);
      } else if (msg.type === 'ERROR') {
        window.__figmaVariablesReady = false;

        document.getElementById('content').innerHTML = `
          <div class="status error">‚ùå Error</div>
          <div class="details">${msg.error}</div>
        `;

        console.error('[UI] Error receiving variables:', msg.error);
      }
    };
  </script>
</body>
</html>
