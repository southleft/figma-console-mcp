<!--
  Button Component - Rendered HTML

  This is what the browser actually renders when React runs.
  A Code Scanner might analyze this DOM output along with computed styles.

  These examples show the Primary/Medium button in its default state.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Component - Rendered</title>
  <style>
    /* Tokens resolved to actual values */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 600;
      line-height: 1.25;
      text-align: center;
      cursor: pointer;
      border: none;
    }

    /* Primary + Medium variant (fully resolved) */
    .button-primary-md {
      background-color: #2563eb;
      color: #ffffff;
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 16px;
    }

    /* Secondary + Medium variant (fully resolved) */
    .button-secondary-md {
      background-color: #ffffff;
      color: #111827;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 16px;
    }

    /* Primary + Small variant */
    .button-primary-sm {
      background-color: #2563eb;
      color: #ffffff;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 14px;
    }

    /* Primary + Large variant */
    .button-primary-lg {
      background-color: #2563eb;
      color: #ffffff;
      border-radius: 6px;
      padding: 16px 24px;
      font-size: 18px;
    }

    /* Demo layout */
    body {
      font-family: system-ui;
      padding: 40px;
      background: #f5f5f5;
    }
    .demo-section {
      margin-bottom: 32px;
    }
    .demo-section h2 {
      margin-bottom: 16px;
      color: #374151;
    }
    .button-row {
      display: flex;
      gap: 16px;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>Button Component - Rendered Output</h1>

  <div class="demo-section">
    <h2>Primary Variant (sizes)</h2>
    <div class="button-row">
      <button class="button button-primary-sm">Small</button>
      <button class="button button-primary-md">Get Started</button>
      <button class="button button-primary-lg">Sign Up Now</button>
    </div>
  </div>

  <div class="demo-section">
    <h2>Secondary Variant</h2>
    <div class="button-row">
      <button class="button button-secondary-md">Learn More</button>
    </div>
  </div>

  <!--
    CODE SCANNER NOTES:

    For each button, a scanner would extract:
    1. Layout: inline-flex, align-items, justify-content, gap
    2. Typography: font-family, font-size, font-weight, line-height, color
    3. Spacing: padding (mapped to Figma paddingTop/Right/Bottom/Left)
    4. Visual: background-color, border, border-radius
    5. Content: text content ("Get Started", etc.)

    These computed values map directly to Figma node properties.
  -->
</body>
</html>
