<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World MCP App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 24px;
      margin: 0;
    }
    h1 { font-size: 20px; margin-bottom: 12px; }
    #time { font-size: 16px; color: #aaa; margin-bottom: 16px; }
    #status { font-size: 14px; color: #888; margin-bottom: 16px; }
    button {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #333; }
  </style>
</head>
<body>
  <h1>Hello World MCP App</h1>
  <div id="time">Loading...</div>
  <div id="status">Connecting...</div>
  <button id="refresh">Refresh Time</button>
  <script type="module" src="./mcp-app.ts"></script>
</body>
</html>
